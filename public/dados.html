<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ“Š Dados das Tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ğŸ“Š Tarefas Salvas</h1>
    <a href="index.html" class="btn-voltar">â¬… Voltar</a>

    <table id="tabela-dados">
      <thead>
        <tr>
          <th>ID</th>
          <th>TÃ­tulo</th>
          <th>Tipo</th>
          <th>Data</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="5" style="text-align:center;">Carregando...</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    const API_URL = "http://localhost:3000/tarefas";

    async function carregarDados() {
      try {
        const resposta = await fetch(API_URL);
        const tarefas = await resposta.json();

        const tbody = document.querySelector("#tabela-dados tbody");
        tbody.innerHTML = "";

        if (tarefas.length === 0) {
          tbody.innerHTML = `
            <tr><td colspan="5" style="text-align:center;">Nenhuma tarefa cadastrada ğŸ˜…</td></tr>
          `;
          return;
        }

        tarefas.forEach(t => {
          const linha = document.createElement("tr");
          linha.innerHTML = `
            <td>${t.id}</td>
            <td>${t.titulo}</td>
            <td>${t.tipo || "â€”"}</td>
            <td>${t.data || "â€”"}</td>
            <td>${t.status || "Pendente"}</td>
          `;
          tbody.appendChild(linha);
        });
      } catch (erro) {
        console.error("Erro ao carregar dados:", erro);
        const tbody = document.querySelector("#tabela-dados tbody");
        tbody.innerHTML = `
          <tr><td colspan="5" style="text-align:center;color:red;">Erro ao carregar os dados âŒ</td></tr>
        `;
      }
    }

    window.onload = carregarDados;
  </script>
</body>
</html>
